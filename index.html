<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangolfklubben Munken</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">
  <div id="header"></div>
  <section class="bg-yellow-100 py-12 text-center">
    <h2 class="text-3xl md:text-4xl font-semibold mb-4">Välkommen till Bangolfklubben Munken!</h2>
    <p class="max-w-xl mx-auto">Spela minigolf med oss i en trevlig och familjevänlig miljö. Alla är välkomna!</p>
  </section>
  <section class="bg-white py-6 px-6 md:px-0">
    <div class="max-w-4xl mx-auto">
      <h3 class="text-2xl font-bold mb-4">Nyheter</h3>
      <ul class="list-disc list-inside space-y-2">
        <li>2025-05-01: Säsongspremiär! Banorna är nu öppna för spel.</li>
        <li>2025-04-20: Vårstädning genomförd med god uppslutning.</li>
        <li>2025-03-15: Ny hemsida lanserad!</li>
      </ul>
    </div>
  </section>
  <section class="max-w-4xl mx-auto p-6">
    <h3 class="text-2xl font-bold mb-4">Hitta hit</h3>
    <iframe class="w-full h-64 md:h-96 border" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2113.2117253160326!2d14.878155515915728!3d58.44723588038271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465bfa538c5a88c3%3A0xf3e1c53a07b74670!2sMunkgatan%201%2C%20592%2030%20Vadstena!5e0!3m2!1ssv!2sse!4v1620111223131!5m2!1ssv!2sse" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
  <div id="footer"></div>
  
<script>
  fetch("includes/header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
  fetch("includes/footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);
</script>

</body>
</html>
