<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppettider - Bangolfklubben Munken</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">
  <div id="header"></div>
  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-4">Öppettider & Priser</h2>
<h3 class="text-xl font-semibold mt-4">Säsong:</h3>
<p>Maj till september (väderberoende)</p>
<h3 class="text-xl font-semibold mt-4">Öppettider:</h3>
<ul class="list-disc list-inside">
  <li>Vardagar: 12:00 - 18:00</li>
  <li>Helger: 10:00 - 20:00</li>
</ul>
<h3 class="text-xl font-semibold mt-4">Priser:</h3>
<ul class="list-disc list-inside">
  <li>Vuxen: 60 kr</li>
  <li>Barn (under 12 år): 30 kr</li>
  <li>Familj (2 vuxna + 2 barn): 150 kr</li>
</ul>
  </main>
  <div id="footer"></div>
  
<script>
  fetch("includes/header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
  fetch("includes/footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);
</script>

</body>
</html>
