<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Om - Bangolfklubben Munken</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">
  <div id="header"></div>
  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-4">Om Bangolfklubben Munken</h2>
<p>Bangolfklubben Munken bildades 1980 i Vadstena. Klubben arbetar för att sprida glädje och gemenskap genom minigolf. Vi anordnar tävlingar, träningar och sociala aktiviteter för både nybörjare och erfarna spelare.</p>
  </main>
  <div id="footer"></div>
  
<script>
  fetch("includes/header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
  fetch("includes/footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);
</script>

</body>
</html>
